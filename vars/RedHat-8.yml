---
apache_revproxy_packages:
  - 'httpd'
  - 'mod_ssl'
  - 'mod_proxy_html'
  - 'mod_authnz_pam'
  - 'python3-libsemanage'

apache_revproxy_basedir: '/etc/httpd'
apache_revproxy_logdir: '/var/log/httpd'
apache_revproxy_main_config: 'httpd.conf'
apache_revproxy_service_name: 'httpd'
apache_revproxy_service_user: 'apache'

apache_revproxy_kerberos_pkg:
  - 'mod_auth_gssapi'
